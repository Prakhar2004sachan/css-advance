<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern-Card</title>
    <link rel="stylesheet" href="syle.css" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"
    />
  </head>
  <body>
    <article class="card">
      <div class="author">
        <img src="img/logo.jpg" alt="logo-image" />
        <div>
          <div class="name">Prakhar</div>
          Subscribe
        </div>
      </div>
      <div class="image">
        <img
          src="img/removed-bg/sneaker_1115474-7702_upscayl_4x_realesrgan-x4plus-Photoroom.png"
          alt="sneaker"
        />
      </div>
      <div class="info">
        <div class="name">Nike Retro Premium</div>
        <div class="class">12,000</div>
      </div>
      <div class="more">
        <div class="button">
          <button>
            <i class="uil uil-shopping-cart"></i>
          </button>
          <button>Buy Now</button>
        </div>
        <div class="options">
          <label for="">Options</label>
          <ul>
            <li style="--color: #fe6969"></li>
            <li style="--color: #ffa665"></li>
            <li style="--color: #ffdd66"></li>
            <li style="--color: #323232"></li>
          </ul>
        </div>
      </div>
    </article>
  </body>
</html>
